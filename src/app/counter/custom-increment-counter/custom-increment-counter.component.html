<div class="col-lg-6 mx-auto my-3">
  <p class="display-4 fw-normal">{{channel$|async}}</p>
  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <input type="text" class="form-control" id="lastName" placeholder="Enter value" [(ngModel)]="increment">
    <button type="button" class="btn btn-outline-primary px-4" (click)="add()">Add</button>
  </div>
</div>

<div>
  <button type="button" class="btn btn-outline-secondary px-4" (click)="update()">Update Channel</button>
</div>
