<div class="container my-5">
  <div class="row mb-4">
    <div class="col-md-7 text-end">
      <a type="button" class="btn btn-primary px-4" [routerLink]="['add']">Add Post</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <table class="table table-striped table-hover">
        <thead>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts$|async; index as i">
            <td>{{i+1}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
